<template>
    <div class="input-container">
        <template for:each={inputFields} for:item="field">
            <template if:true={field.isEditable}>
                <input key={field.id} type="text" maxlength="1" class="editable-input" data-id={field.id} oninput={handleInput} />
            </template>
            <template if:false={field.isEditable}>
                <input key={field.id} type="text" value={field.value} class="non-editable-input" readonly />
            </template>
        </template>
    </div>
</template>
